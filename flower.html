<!doctype html>
<html>
<head>

<style>
	body {
	  background-color: paleturquoise;
	}
	#box {
	  outline: 14px groove sandybrown;
	  box-shadow: 0px 0px 10px 10px rgba(0,0,0,0.75);
	  position: fixed;
	  left: 50%;
	  margin-left: -50px;
	  top: 100px;
	}
	#hang {
	  position: fixed;
	  left: 50%;
	  margin-left: -50px;
	  top: 58px;
	}
	.leaves {
	  visibility: hidden;
	}
</style>

</head>
<body>
	<svg id="hang" width="100" height="30">
	  <path d="M 20 30 L 50 5 L 80 30" stroke-width="1.5" stroke="black" fill="paleturquoise"/>
	  <circle cx="50" cy="7" r="3">
	</svg>

	<svg id="box" width="100" height="100">
	  <rect class="bg" width="100" height="100"  style="fill: white"/>
	  <rect class="body" x="35" y="90" width="30" height="10"  style="fill: green"/>
	  <rect class="body" x="45" y="60" width="10" height="30"  style="fill: green"/>
	  <rect class="leaves" x="35" y="70" width="10" height="10" style="fill: limegreen"/>
	  <rect class="leaves" x="55" y="70" width="10" height="10" style="fill: limegreen"/>
	  <rect class="pistil" x="45" y="50" width="10" height="10" style="fill: yellow"/>
	   <rect class="petals" x="35" y="50" width="10" height="10"/>
	  <rect class="petals" x="55" y="50" width="10" height="10"/>
	  <rect class="petals" x="45" y="40" width="10" height="10"/>
	</svg>

<script>
	var stylesheet = document.styleSheets[0];
	var color = '#'+ Math.random().toString(16).slice(-6);
	stylesheet.insertRule(".petals { fill: " + color +"}", 0);

	var leaves = document.getElementsByClassName("leaves");

	for(var i = 0; i < leaves.length;i++){
	  if(Math.round(Math.random()) === 0 ) leaves[i].style.visibility = "visible";   
	}
</script>
</body>
</html>
